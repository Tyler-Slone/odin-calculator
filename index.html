<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div id="calculator">
			<div id="display">
				<div class="display" id="previous"></div>
				<div class="display" id="current"></div>
			</div>

			<div id="buttons">
				<button class="modifiers" id="clear">AC</button>
				<button class="modifiers" id="positiveNegative">+/-</button>
				<button class="modifiers" id="delete">del</button>

				<button class="operators" id="divide">/</button>
				<button class="operators" id="multiply">x</button>
				<button class="operators" id="subtract">-</button>
				<button class="operators" id="add">+</button>
				<button class="operators" id="calculate">=</button>

				<button class="numbers" id="7">7</button>
				<button class="numbers" id="8">8</button>
				<button class="numbers" id="9">9</button>
				<button class="numbers" id="4">4</button>
				<button class="numbers" id="5">5</button>
				<button class="numbers" id="6">6</button>
				<button class="numbers" id="1">1</button>
				<button class="numbers" id="2">2</button>
				<button class="numbers" id="3">3</button>
				<button class="numbers" id="0">0</button>
				<button class="numbers" id="decimal">.</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
