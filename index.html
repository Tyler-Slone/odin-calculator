<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<section>
			<div id="calculator">
				<div id="display">
					<div class="display" id="previous">1234</div>
					<div class="display" id="current">1234</div>
				</div>

				<table>
					<tr>
						<td><button class="modifiers" id="clear">AC</button></td>
						<td>
							<button class="modifiers" id="positiveNegative">+/-</button>
						</td>
						<td><button class="modifiers" id="delete">del</button></td>
						<td><button class="operators" id="divide">/</button></td>
					</tr>

					<tr>
						<td><button class="numbers" id="7">7</button></td>
						<td><button class="numbers" id="8">8</button></td>
						<td><button class="numbers" id="9">9</button></td>
						<td><button class="operators" id="multiply">x</button></td>
					</tr>

					<tr>
						<td><button class="numbers" id="4">4</button></td>
						<td><button class="numbers" id="5">5</button></td>
						<td><button class="numbers" id="6">6</button></td>
						<td><button class="operators" id="subtract">-</button></td>
					</tr>

					<tr>
						<td><button class="numbers" id="1">1</button></td>
						<td><button class="numbers" id="2">2</button></td>
						<td><button class="numbers" id="3">3</button></td>
						<td><button class="operators" id="add">+</button></td>
					</tr>

					<tr>
						<td colspan="2"><button class="numbers" id="zero">0</button></td>
						<td><button class="numbers" id="decimal">.</button></td>
						<td><button class="operators" id="calculate">=</button></td>
					</tr>
				</table>
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
